<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Wordle - Palabra del día</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/estilo.css">
        <script src="js/comportamiento.js" defer></script>
    </head>
    <body>

        <header class="barra-superior">
            <div class="contenedor-titulos">
                <h1 class="titulo">La palabra del día</h1>
                <h2 class="subtitulo"></h2>
            </div>
        </header>

        <main class="contenedor">
            <h1 id="palabra" class="palabra"></h1>
        </main>
        <div id="tablero">
            <div class="fila">
                <input type="text" maxlength="1" class="casilla fila1">
                <input type="text" maxlength="1" class="casilla fila1">
                <input type="text" maxlength="1" class="casilla fila1">
                <input type="text" maxlength="1" class="casilla fila1">
                <input type="text" maxlength="1" class="casilla fila1">
            </div>
            <div class="fila">
                <input type="text" maxlength="1" class="casilla fila2">
                <input type="text" maxlength="1" class="casilla fila2">
                <input type="text" maxlength="1" class="casilla fila2">
                <input type="text" maxlength="1" class="casilla fila2">
                <input type="text" maxlength="1" class="casilla fila2">
            </div>
            <div class="fila">
                <input type="text" maxlength="1" class="casilla fila3">
                <input type="text" maxlength="1" class="casilla fila3">
                <input type="text" maxlength="1" class="casilla fila3">
                <input type="text" maxlength="1" class="casilla fila3">
                <input type="text" maxlength="1" class="casilla fila3">
            </div>
            <div class="fila">
                <input type="text" maxlength="1" class="casilla fila4">
                <input type="text" maxlength="1" class="casilla fila4">
                <input type="text" maxlength="1" class="casilla fila4">
                <input type="text" maxlength="1" class="casilla fila4">
                <input type="text" maxlength="1" class="casilla fila4">
            </div>
            <div class="fila">
                <input type="text" maxlength="1" class="casilla fila5">
                <input type="text" maxlength="1" class="casilla fila5">
                <input type="text" maxlength="1" class="casilla fila5">
                <input type="text" maxlength="1" class="casilla fila5">
                <input type="text" maxlength="1" class="casilla fila5">
            </div>
            <div class="fila">
                <input type="text" maxlength="1" class="casilla fila6">
                <input type="text" maxlength="1" class="casilla fila6">
                <input type="text" maxlength="1" class="casilla fila6">
                <input type="text" maxlength="1" class="casilla fila6">
                <input type="text" maxlength="1" class="casilla fila6">
            </div>
        </div>
        <div id="tableroLetras">
            <button class="casillaLetra" id="Q">Q</button>
            <button class="casillaLetra" id="W">W</button>
            <button class="casillaLetra" id="E">E</button>
            <button class="casillaLetra" id="R">R</button>
            <button class="casillaLetra" id="T">T</button>
            <button class="casillaLetra" id="Y">Y</button>
            <button class="casillaLetra" id="U">U</button>
            <button class="casillaLetra" id="I">I</button>
            <button class="casillaLetra" id="O">O</button>
            <button class="casillaLetra" id="P">P</button>
            <button class="casillaLetra" id="A">A</button>
            <button class="casillaLetra" id="S">S</button>
            <button class="casillaLetra" id="D">D</button>
            <button class="casillaLetra" id="F">F</button>
            <button class="casillaLetra" id="G">G</button>
            <button class="casillaLetra" id="H">H</button>
            <button class="casillaLetra" id="J">J</button>
            <button class="casillaLetra" id="K">K</button>
            <button class="casillaLetra" id="L">L</button>
            <button class="casillaLetra" id="NTILDE">Ñ</button>
            <button id="retroceder" class="casillaLetra">⌫</button>
            <button class="casillaLetra" id="Z">Z</button>
            <button class="casillaLetra" id="X">X</button>
            <button class="casillaLetra" id="C">C</button>
            <button class="casillaLetra" id="V">V</button>
            <button class="casillaLetra" id="B">B</button>
            <button class="casillaLetra" id="N">N</button>
            <button class="casillaLetra" id="M">M</button>
            <button id="enter" class="casillaLetra">⏎</button>
        </div>
    </body>
</html>
